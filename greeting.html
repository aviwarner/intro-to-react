<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      class Greeting extends React.Component {
        render() {
          return (
            <div>
              <h1>Hello World!</h1>
              <div id="text"></div>
            </div>

          );
        }
      }

      class Text extends React.Component {
        render() {
          return (
            <div>
              <p>
                I have some text here that will live under the Hello World heading above. Im nesting it in another component just to see if it works. Not sure thats best practices but might as well try it out.
              </p>
            </div>
          )
        }
      }

      ReactDOM.render(
        <Greeting />, document.getElementById('app')
      );
      ReactDOM.render(
        <Text />, document.getElementById('text')
      );
    </script>
  </body>

</html>
